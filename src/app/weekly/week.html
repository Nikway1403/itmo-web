<main>
    <h1>Конструктор расписания занятий</h1>
    <form id="tableForm" class="form">
        <label for="days">Количество дней в неделю:</label>
        <select id="days" name="days">
            <option value="5">5 дней</option>
            <option value="6">6 дней</option>
        </select>

        <label for="maxClasses">Максимальное количество занятий в день:</label>
        <input type="number" id="maxClasses" name="maxClasses" min="1" max="10" value="6">

        <label for="language">Язык:</label>
        <select id="language" name="language">
            <option value="ru">Русский</option>
            <option value="en">Английский</option>
        </select>

        <button type="submit" class="btn">Сгенерировать таблицу</button>
    </form>

    <div id="tableContainer" class="table-container">

    </div>
</main>
